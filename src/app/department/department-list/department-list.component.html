
<div class="container my-2">
  <button class="btn btn-primary"><a class="text-light" href="/departments/add" style="text-decoration: none;">Add new Department</a></button>
<table class="table">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>Actions</th>

  </thead>
  <tbody>
    @for (item of depts; track $index) {
    <tr>
      <td>{{ item._id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.location }}</td>
      <td>
        <button class="btn btn-dark mx-1"><a class="text-light" [routerLink]="['/departments/details',item._id]">Details</a></button>
        <button class="btn btn-warning mx-1"><a class="text-info" [routerLink]="['/departments/edit',item._id]">Edit</a></button>
        <button class="btn btn-danger mx-1"><a class="text-info"
            [routerLink]="['/departments/delete',item._id]">Delete</a></button>

        <!-- <button class="btn btn-danger mx-1" type="button" (click)="deleteDepartment(item._id)">Delete</button> -->
        <!-- <button class="btn btn-danger mx-1" type="button" (click)="deleteDepartment(item._id)">Delete</button>
        <button class="btn btn-warning mx-1" type="button"
          (click)="editDepartment(item); showEditForm=true">Edit</button>
        <button class="btn btn-success mx-1" type="button"
          (click)="showDepartmentDetails(item); showDetCard=true">Show</button> -->
      </td>
    </tr>
  }
  </tbody>
</table>
</div>
